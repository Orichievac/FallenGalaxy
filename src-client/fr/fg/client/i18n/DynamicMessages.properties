organization.tyranny.desc = Les alliances tyranniques sont dirigées par un tyran, le créateur de l\'alliance. Celui ci a tous les pouvoirs et ne peut être détrôné. Il peut nommer des officiers pour déléguer certaines tâches.
organization.warmonger.desc = Les alliances militaristes s\'appuyent sur une hiérarchie de grades. L\'amiral - le fondateur de l\'alliance, est à la tête de l\'alliance, appuyé par un état-major. Celui-ci peut nommer des officiers pour déléguer certaines tâches.
organization.democracy.desc = Les alliances démocratiques sont composées de citoyens et d\'un président. Le président nomme des ministres, décide de la diplomatie et est élu toutes les deux semaines. Les citoyens peuvent voter pour entreprendre certaines actions.
organization.oligarchy.desc = Les alliances en oligarchie sont dirigées par un conseil dont les membres possèdent tous les pouvoirs. Les membres peuvent voter pour entreprendre certaines actions.
organization.anarchy.desc = Dans les alliances anarchiques, tous les membres ont tous les pouvoirs. Mieux vaut avoir confiance envers les autres membres pour que l\'alliance perdure !

