corporations.desc = Augmente les revenus générés par la population.
tradePort.desc = Réduit le coût en crédits des bâtiments et des vaisseaux.
researchCenter.desc = Augmente l\'efficacité de tous les laboratoires sur le système.
factory.desc = Diminue les temps de construction des bâtiments sur le système.
