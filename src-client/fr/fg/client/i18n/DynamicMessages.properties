achievement0.desc = <i>« Par ici ! J'en vois encore une qui se terre ! »</i><br/>Annihilez un maximum de flottes pour répandre un maximum de sang dans l'espace.
achievement1.desc = <i>« La victoire ou la mort ! »</i><br/>Apprenez à être craint de vos soldats en les envoyant à la boucherie.
achievement2.desc = <i>« À combien vous le vendez votre quadrant déjà ? »</i><br/>Tout s'achète, il suffit d'y mettre le prix.
achievement3.desc = <i>« Nous allons équiper nos planètes de réacteurs afin de les envoyer au combat. »</i><br/>Rien n'est trop grand, surtout en comparaison de votre ego.
achievement4.desc = <i>« Séquence de saut enclenchée... Paré à passer en hyperespace. »</i><br/>Depuis votre plus tendre enfance, vous rêviez de prononcer cette phrase.
achievement5.desc = <i>« De toute façon, vous n'en aviez plus besoin »</i><br/>Quelques rapines de-ci de-là, voilà qui n'a jamais nuit à votre trésorerie.
achievement6.desc = <i>«  »</i><br/>
achievement7.desc = <i>« Encore un et j'arrête, c'est promis. »</i><br/>Quel plaisir que de déballer des cadeaux.
achievement8.desc = <i>« Je suis sûr d'avoir vu quelque chose briller par là bas. »</i><br/>Dans le doute, creusons.
achievement9.desc = <i>«  »</i><br/>
achievement10.desc = <i>« Qui va à la chasse... »</i><br/>Envoyez les flottes de vos amis dans les endroits les plus improbables.
achievement11.desc = <i>« Il l'a bien cherché, il n'arrêtait pas de bouger. »</i><br/>Débarrassez-vous des représentants trop encombrants.
achievement12.desc = <i>« Mais puisque je vous dis que je ne l'ai pas fait exprès ! »</i><br/>Après tout il y avait quand même 1 chance sur 1000 pour que ça arrive.
achievement13.desc = <i>« Mince, encore à côté... »</i><br/>Ce n'est pas grave, la prochaine fois sera la bonne.
achievement14.desc = <i>« Tiens, j'étais sûr que cette fois ça allait fonctionner... »</i><br/>Un jour, vos vaisseaux résisteront aux trous noirs.
achievement15.desc = <i>« Courage, fuyons ! »</i><br/>Parce que ceux qui ne se battent pas un jour pourront se battre une autre fois (ou pas).
achievement16.desc = <i>« C'est malin, y'en a un qui s'est mis sur mon nez! »</i><br/>La prochaine fois, vous prendrez mieux que des bombes anti-moustiques.
achievement17.desc = <i>« C'est déductible des impôts ? »</i><br/>Donnez de manière totalement désintéressée.
achievement18.desc = <i>« Ne m'attendez pas pour dîner, j'ai à faire. »</i><br/>Sauvez le mari de la veuve et la mère de l'orphelin.
achievement19.desc = <i>« Mes précieux... »</i><br/>Accumulez les babioles inutiles.

