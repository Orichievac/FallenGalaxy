# tips.*
tip0 = Appuyez sur <b unselectable="on">F11</b> pour jouer en plein écran.
tip1 = La capacité <b unselectable="on">Tir concentré</b> des Recons permet de pénétrer les boucliers lourds.
tip2 = Appuyez sur <b unselectable="on">R</b> pour répondre à un murmure sur le chat.
tip3 = Cliquez en maintenant <b unselectable="on">CTRL</b> enfoncé pour poser un message sur la carte.
tip4 = Tapez <b unselectable="on">/help</b> dans le chat pour afficher la liste des commandes.
tip5 = Ne crachez pas contre le vent.
tip6 = Utilisez la <b unselectable="on">molette</b> de la souris pour dézoomer sur la carte ou zoomer sur la minicarte.
tip7 = Maintenez la touche <b unselectable="on">ALT</b> enfoncée pour afficher la puissance des flottes.
tip8 = Tapez les premières lettres du nom d'un joueur suivi de <b unselectable="on">tab</b> pour finir son nom dans le chat.
tip9 = Appuyez sur <b unselectable="on">CTRL</b> + 0-9 pour affecter un raccourci à une flotte ou à un système.
tip10 = Sélectionnez jusqu'à 9 flottes en maintenant la touche <b unselectable="on">SHIFT</b> enfoncée.
tip11 = Appuyez sur <b unselectable="on">S</b> pour sélectionner toutes vos flottes en attente dans un secteur.
tip12 = Appuyez sur <b unselectable="on">W</b> pour voir le rayon d'action des charges alliées.
tip13 = Appuyez sur <b unselectable="on">X</b> pour voir le rayon d'action des charges ennemies.
tip14 = Pensez à piller AVANT d'incendier.

