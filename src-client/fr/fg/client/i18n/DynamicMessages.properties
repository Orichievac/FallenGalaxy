# skills
skill1 = Renseignements
skill1.desc0 = Estimation du contenu des flottes ennemies à 10 cases, sauf pirates.<br/>Estimation des ressources des systèmes inoccupés.
skill1.desc1 = Estimation par vaisseaux du contenu des flottes ennemies à 10 cases, sauf pirates.<br/>Estimation du contenu des flottes neutres et pirates à 10 cases.<br/>Estimation des ressources des systèmes inoccupés.
skill1.desc2 = Nombre exact de vaisseaux dans les flottes ennemies à 10 cases, sauf pirates.<br/>Révèle les 2 premières actions en bataille des flottes ennemies immobilisées à moins de 10 cases.<br/>Estimation par vaisseaux du contenu des flottes neutres et pirates à 10 cases.<br/>Estimation des ressources des systèmes inoccupés.
skill1.desc3 = Nombre exact de vaisseaux de toutes les flottes à 10 cases.<br/>Révèle la première action en escarmouche et les 3 premières actions en bataille des flottes ennemies immobilisées à moins de 10 cases, et les 2 premières actions en bataille des flottes neutres et pirates immobilisées à moins de 10 cases.<br/>Estimation des ressources des systèmes inoccupés.
skill2 = Hyper-Traceur
skill2.desc0 = Réduit la durée des sauts hyperspatiaux de <span class="emphasize">30 min</span> entre secteurs, <span class="emphasize">60 min</span> entre quadrants.
skill2.desc1 = Réduit la durée des sauts hyperspatiaux de <span class="emphasize">40 min</span> entre secteurs, <span class="emphasize">80 min</span> entre quadrants. Permet de connaître le propriétaire des flottes qui génèrent une signature hyperspatiale à moins de 10 cases.
skill2.desc2 = Réduit la durée des sauts hyperspatiaux de <span class="emphasize">50 min</span> entre secteurs, <span class="emphasize">100 min</span> entre quadrants. Permet de connaître le propriétaire et d'avoir une estimation du contenu des flottes qui génèrent une signature hyperspatiale à moins de 10 cases.
skill2.desc3 = Réduit la durée des sauts hyperspatiaux de <span class="emphasize">60 min</span> entre secteurs, <span class="emphasize">120 min</span> entre quadrants. Permet de connaître le propriétaire et d'avoir une estimation par vaisseaux du contenu des flottes qui génèrent une signature hyperspatiale à moins de 10 cases.
skill3 = Bombardement
skill3.desc0 = Permet d'attaquer à <span class="emphasize">3</span> cases de distance. Les pertes en combat sont réduites de <span class="emphasize">30%</span> pour les deux flottes.
skill3.desc1 = Permet d'attaquer à <span class="emphasize">5</span> cases de distance. Les pertes en combat sont réduites de <span class="emphasize">20%</span> pour les deux flottes.
skill3.desc2 = Permet d'attaquer à <span class="emphasize">7</span> cases de distance. Les pertes en combat sont réduites de <span class="emphasize">10%</span> pour les deux flottes.
skill3.desc3 = Permet d'attaquer à <span class="emphasize">9</span> cases de distance. Les pertes en combat sont réduites de <span class="emphasize">0%</span> pour les deux flottes.
#skill3 = Réparation
#skill3.desc0 = Après un combat, la flotte récupère entre <span class="emphasize">5%</span> et <span class="emphasize">10%</span> de ses pertes.
#skill3.desc1 = Après un combat, la flotte récupère entre <span class="emphasize">5%</span> et <span class="emphasize">20%</span> de ses pertes.
#skill3.desc2 = Après un combat, la flotte récupère entre <span class="emphasize">10%</span> et <span class="emphasize">25%</span> de ses pertes.
#skill3.desc3 = Après un combat, la flotte récupère entre <span class="emphasize">15%</span> et <span class="emphasize">30%</span> de ses pertes.
skill4 = Lien offensif
skill4.desc0 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes attaque, la flotte liée peut transférer jusqu'à <span class="emphasize">+5%</span> de vaisseaux à la flotte qui attaque. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill4.desc1 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes attaque, la flotte liée peut transférer jusqu'à <span class="emphasize">+11%</span> de vaisseaux à la flotte qui attaque. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill4.desc2 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes attaque, la flotte liée peut transférer jusqu'à <span class="emphasize">+17%</span> de vaisseaux à la flotte qui attaque. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill4.desc3 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes attaque, la flotte liée peut transférer jusqu'à <span class="emphasize">+25%</span> de vaisseaux à la flotte qui attaque. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill5 = Lien défensif
skill5.desc0 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes est attaquée, la flotte liée peut transférer jusqu'à <span class="emphasize">+12%</span> de vaisseaux à la flotte qui est attaquée. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill5.desc1 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes est attaquée, la flotte liée peut transférer jusqu'à <span class="emphasize">+25%</span> de vaisseaux à la flotte qui est attaquée. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill5.desc2 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes est attaquée, la flotte liée peut transférer jusqu'à <span class="emphasize">+38%</span> de vaisseaux à la flotte qui est attaquée. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill5.desc3 = Permet de lier la flotte avec une flotte amie à moins de <span class="emphasize">15</span> cases. Lorsque l'une des deux flottes est attaquée, la flotte liée peut transférer jusqu'à <span class="emphasize">+60%</span> de vaisseaux à la flotte qui est attaquée. Fonctionne uniquement pour les types de vaisseaux présents dans les deux flottes. Les dégats et l'XP sont répartis proportionnellement au nombre de vaisseaux ajoutés. Si une des deux flottes s'éloigne de plus de 15 cases de l'autre flotte, le lien est rompu.
skill6 = Repli
skill6.desc0 = Lorsque la flotte est attaquée, elle a <span class="emphasize">3%</span> de chances de fuir le combat, <span class="emphasize">7%</span> de chances de fuir après 5 actions, et <span class="emphasize">15%</span> après 10 actions. Si la flotte ne comporte que des cargos, ses chances de fuite sont doublées. La compétence ne fonctionne que si la flotte a au moins 1 point de mouvement, ou si elle passe en hyperespace.
skill6.desc1 = Lorsque la flotte est attaquée, elle a <span class="emphasize">5%</span> de chances de fuir le combat, <span class="emphasize">11%</span> de chances de fuir après 5 actions, et <span class="emphasize">23%</span> après 10 actions. Si la flotte ne comporte que des cargos, ses chances de fuite sont doublées. La compétence ne fonctionne que si la flotte a au moins 1 point de mouvement, ou si elle passe en hyperespace.
skill6.desc2 = Lorsque la flotte est attaquée, elle a <span class="emphasize">7%</span> de chances de fuir le combat, <span class="emphasize">15%</span> de chances de fuir après 5 actions, et <span class="emphasize">31%</span> après 10 actions. Si la flotte ne comporte que des cargos, ses chances de fuite sont doublées. La compétence ne fonctionne que si la flotte a au moins 1 point de mouvement, ou si elle passe en hyperespace.
skill6.desc3 = Lorsque la flotte est attaquée, elle a <span class="emphasize">9%</span> de chances de fuir le combat, <span class="emphasize">19%</span> de chances de fuir après 5 actions, et <span class="emphasize">40%</span> après 10 actions. Si la flotte ne comporte que des cargos, ses chances de fuite sont doublées. La compétence ne fonctionne que si la flotte a au moins 1 point de mouvement, ou si elle passe en hyperespace.
skill7 = Ingénieur
skill7.desc0 = Construction de balises d'observation. Les balises d'observation ont une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèlent les leurres à une distance de <span class=\"emphasize\">5</span> cases.
skill7.desc1 = Construction de balises d'observation et de balises de détection. Les balises d'observation ont une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèlent les leurres à une distance de <span class=\"emphasize\">5</span> cases. Les balises de détection révèlent les objets furtifs à une portée de <span class=\"emphasize\">15</span> cases.
skill7.desc2 = Construction de balises d'observation, de balises de détection et de balises d'observation furtives. Les balises d'observation ont une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèlent les leurres à une distance de <span class=\"emphasize\">5</span> cases. Les balises de détection révèlent les objets furtifs à une portée de <span class=\"emphasize\">15</span> cases.
skill7.desc3 = Construction de balises d'observation, de balises de détection, de balises d'observation furtives et de balises de détection furtives. Les balises d'observation ont une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèlent les leurres à une distance de <span class=\"emphasize\">5</span> cases. Les balises de détection révèlent les objets furtifs à une portée de <span class=\"emphasize\">15</span> cases.
skill8 = Artificier
skill8.desc0 = Construction de charges IEM. Les charges IEM immobilisent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases.
skill8.desc1 = Construction de charges IEM et de charges explosives. Désamorcage de charges à moins de <span class=\"emphasize\">10</span> cases. Les charges IEM immobilisent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases. Les charges explosives endommagent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases.
skill8.desc2 = Construction de charges IEM, de charges explosives et de charges IEM furtives. Désamorcage de charges à moins de <span class=\"emphasize\">10</span> cases. Les charges IEM immobilisent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases. Les charges explosives endommagent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases.
skill8.desc3 = Construction de charges IEM, de charges explosives, de charges IEM furtives et de charges explosives furtives. Désamorcage de charges à moins de <span class=\"emphasize\">10</span> cases. Les charges IEM immobilisent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases. Les charges explosives endommagent les flottes qui s'en approchent à moins de <span class=\"emphasize\">5</span> cases.
skill9 = Mineur
skill9.desc0 = Permet de miner les astéroïdes afin d'en extraire des ressources. La flotte doit avoir des cargos pour pouvoir transporter les ressources extraites. Certains astéroïdes spéciaux rapportent davantage de ressources.
skill9.desc1 = Permet de miner les astéroïdes afin d'en extraire des ressources. La quantité de ressources extraites est <span class="emphasize">doublée</span>. La flotte doit avoir des cargos pour pouvoir transporter les ressources extraites. Certains astéroïdes spéciaux rapportent davantage de ressources.
skill9.desc2 = Permet de miner les astéroïdes afin d'en extraire des ressources. La quantité de ressources extraites est <span class="emphasize">triplée</span>. La flotte doit avoir des cargos pour pouvoir transporter les ressources extraites. Certains astéroïdes spéciaux rapportent davantage de ressources.
skill9.desc3 = Permet de miner les astéroïdes afin d'en extraire des ressources. La quantité de ressources extraites est <span class="emphasize">quadruplée</span>. La flotte doit avoir des cargos pour pouvoir transporter les ressources extraites. Certains astéroïdes spéciaux rapportent davantage de ressources.
skill10 = Pirate
skill10.desc0 = Le propriétaire de la flotte est masqué.<br/>La flotte peut attaquer et être attaquée par tous les joueurs sans déclaration de guerre.<br/>La flotte gagne +50% d'XP supplémentaire après un combat.<br/>Compétence non accessible lorsque la diplomatie est désactivée.
skill10.desc1 = Le propriétaire de la flotte est masqué.<br/>La flotte peut attaquer et être attaquée par tous les joueurs sans déclaration de guerre.<br/>Pille <span class="important">10%</span> des ressources transportées par les vaisseaux ennemis détruits (dans la limite de ce que peut transporter la flotte).<br/>La flotte gagne +50% d'XP supplémentaire après un combat.<br/>Compétence non accessible lorsque la diplomatie est désactivée.
skill10.desc2 = Le propriétaire de la flotte est masqué.<br/>La flotte peut attaquer et être attaquée par tous les joueurs sans déclaration de guerre.<br/>Pille <span class="important">20%</span> des ressources transportées par les vaisseaux ennemis détruits (dans la limite de ce que peut transporter la flotte).<br/>La flotte gagne +50% d'XP supplémentaire après un combat.<br/>Compétence non accessible lorsque la diplomatie est désactivée.
skill10.desc3 = Le propriétaire de la flotte est masqué.<br/>La flotte peut attaquer et être attaquée par tous les joueurs sans déclaration de guerre.<br/>Pille <span class="important">30%</span> des ressources transportées par les vaisseaux ennemis détruits (dans la limite de ce que peut transporter la flotte).<br/>La flotte gagne +50% d'XP supplémentaire après un combat.<br/>Compétence non accessible lorsque la diplomatie est désactivée.
skill11 = Embuscade
skill11.desc0 = Lorsque vous attaquez une flotte, des vaisseaux ennemis sont mis de côté de manière à ce que la puissance de la flotte ennemie n'excède pas <span class="emphasize">110%</span> de la puissance de votre flotte (sans compter les liens éventuels). Les vaisseaux mis de côté sont restitués après le combat. Attaquez des flottes plus puissantes que la votre avec cette compétence pour bénéficier d'un coefficient d'XP intéressant.
skill11.desc1 = Lorsque vous attaquez une flotte, des vaisseaux ennemis sont mis de côté de manière à ce que la puissance de la flotte ennemie n'excède pas <span class="emphasize">95%</span> de la puissance de votre flotte (sans compter les liens éventuels). Les vaisseaux mis de côté sont restitués après le combat. Attaquez des flottes plus puissantes que la votre avec cette compétence pour bénéficier d'un coefficient d'XP intéressant.
skill11.desc2 = Lorsque vous attaquez une flotte, des vaisseaux ennemis sont mis de côté de manière à ce que la puissance de la flotte ennemie n'excède pas <span class="emphasize">80%</span> de la puissance de votre flotte (sans compter les liens éventuels). Les vaisseaux mis de côté sont restitués après le combat. Attaquez des flottes plus puissantes que la votre avec cette compétence pour bénéficier d'un coefficient d'XP intéressant.
skill12 = Distorsion spatiale
skill12.desc0 = Échange la position de la flotte avec une autre flotte à <span class="emphasize">5</span> cases de distance maximum. Ne peut pas être utilisé à proximité d'un système. La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill12.desc1 = Échange la position de la flotte avec une autre flotte à <span class="emphasize">20</span> cases de distance maximum. Ne peut pas être utilisé à proximité d'un système. La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill12.desc2 = Échange la position de la flotte avec une autre flotte à <span class="emphasize">100</span> cases de distance maximum. Ne peut pas être utilisé à proximité d'un système. La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill13 = Furtivité
skill13.desc0 = La flotte peut passer en mode furtif. En mode furtif, elle est invisible tant qu\'elle ne se déplace pas et n'effectue aucune action. Les balises de détection révèlent les flottes invisibles. Les liens offensif / défensif restent actifs lorsque le mode furtif est activé.
skill13.desc1 = La flotte peut passer en mode furtif. En mode furtif, elle est invisible tant qu\'elle n'effectue pas un saut hyperspatial. Les balises de détection révèlent les flottes invisibles. Les liens offensif / défensif restent actifs lorsque le mode furtif est activé.
skill13.desc2 = La flotte peut passer en mode furtif. En mode furtif, elle est invisible en permanence. Les balises de détection révèlent les flottes invisibles. Les liens offensif / défensif restent actifs lorsque le mode furtif est activé.
skill14 = Impulsion électromagnétique
skill14.desc0 = Immobilise une flotte ennemie ou pirate à <span class="emphasize">5</span> cases de distance maximum pendant <span class="emphasize">2h</span> (non cumulatif). La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill14.desc1 = Immobilise une flotte ennemie ou pirate à <span class="emphasize">20</span> cases de distance maximum pendant <span class="emphasize">3h30</span> (non cumulatif). La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill14.desc2 = Immobilise une flotte ennemie ou pirate à <span class="emphasize">100</span> cases de distance maximum pendant <span class="emphasize">5h</span> (non cumulatif). La compétence se recharge en <span class="emphasize">6h</span> après utilisation.
skill15 = Leurre
skill15.desc0 = Crée un double de la flotte. Le leurre ne peut pas se déplacer, ni entreprendre aucune action. Lorsqu'un leurre est attaqué, il est automatiquement détruit ; l'attaquant doit recharger son mouvement comme après un combat normal. Détruire un leurre ne rapporte pas d'XP. Un leurre peut être liée avec une autre flotte, mais les liens n'auront aucun effet en combat. Un seul leurre à la fois peut être créé.
skill15.desc1 = Crée un double de la flotte. Le leurre peut se déplacer, mais ne peut entreprendre aucune action. Lorsqu'un leurre est attaqué, il est automatiquement détruit ; l'attaquant doit recharger son mouvement comme après un combat normal. Détruire un leurre ne rapporte pas d'XP. Un leurre peut être liée avec une autre flotte, mais les liens n'auront aucun effet en combat. Un seul leurre à la fois peut être créé.
skill15.desc2 = Crée un double de la flotte. Le leurre peut se déplacer, mais ne peut entreprendre aucune action. Lorsqu'un leurre est attaqué, il est automatiquement détruit ; l'attaquant doit recharger son mouvement comme après un combat normal. Détruire un leurre ne rapporte pas d'XP. Un leurre peut être liée avec une autre flotte, mais les liens n'auront aucun effet en combat. Deux leurres à la fois peuvent être créés.

# ward.*
ward.observer = Balise d\'observation
ward.observers = Balises d\'observation
ward.observers.desc = Permet d\'avoir une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèle les leurres à une distance de <span class=\"emphasize\">5</span> cases. La balise peut être détruite et a une durée de vie limitée. Lorsqu\'une flotte stationne sur la balise et qu\'elle est détruite en combat, la balise est également détruite.
ward.observerInvisible = Balise d\'observation furtive
ward.observersInvisible = Balises d\'observation furtives
ward.observersInvisible.desc = Permet d\'avoir une vision de <span class=\"emphasize\">50</span> cases dans le brouillard de guerre et révèle les leurres à une distance de <span class=\"emphasize\">5</span> cases. La balise n\'est visible qu\'avec des balises de détection. La balise peut être détruite et a une durée de vie limitée. Lorsqu\'une flotte stationne sur la balise et qu\'elle est détruite en combat, la balise est également détruite, qu\'elle soit visible ou non.
ward.sentry = Balise de détection
ward.sentries = Balises de détection
ward.sentries.desc = Permet de détecter les objets furtifs à une portée de <span class=\"emphasize\">15</span> cases, comme les balises, flottes ou mines. La balise peut être détruite et a une durée de vie limitée. Lorsqu\'une flotte stationne sur la balise et qu\'elle est détruite en combat, la balise est également détruite.
ward.sentryInvisible = Balise de détection furtive
ward.sentriesInvisible = Balises de détection furtives
ward.sentriesInvisible.desc = Permet de détecter les objets furtifs à une portée de <span class=\"emphasize\">15</span> cases, comme les balises, flottes ou mines. La balise n\'est visible qu\'avec des balises de détection. La balise peut être détruite et a une durée de vie limitée. Lorsqu\'une flotte stationne sur la balise et qu\'elle est détruite en combat, la balise est également détruite, qu\'elle soit visible ou non.
ward.stun = Charge électromagnétique
ward.stuns = Charges électromagnétiques
ward.stuns.desc = Déclenchée dès qu\'une flotte se déplace à moins de <span class=\"emphasize\">5</span> cases de la charge électromagnétique, à condition que la puissance de la flotte soit supérieure ou égale à la puissance de la charge. La flotte est immobilisée pendant <span class=\"emphasize\">4h</span> (non cumulatif). La charge a une durée de vie de deux semaines et ne peut pas être construite à proximité des systèmes et des portes hyperspatiales. Lorsqu\'une flotte stationne sur la charge et qu\'elle est détruite en combat, la charge est également détruite. La charge peut être désamorcée dans un rayon de <span class="emphasize">10</span> cases.
ward.stunInvisible = Charge électromagnétique furtive
ward.stunsInvisible = Charges électromagnétiques furtives
ward.stunsInvisible.desc = Déclenchée dès qu\'une flotte se déplace à moins de <span class=\"emphasize\">5</span> cases de la charge électromagnétique, à condition que la puissance de la flotte soit supérieure ou égale à la puissance de la charge. La flotte est immobilisée pendant <span class=\"emphasize\">4h</span> (non cumulatif). La charge a une durée de vie de deux semaines, ne peut pas être construite à proximité des systèmes et des portes hyperspatiales, et n\'est visible qu\'avec des balises de détection. Lorsqu\'une flotte stationne sur la charge et qu\'elle est détruite en combat, la charge est également détruite, qu\'elle soit visible ou non. La charge peut être désamorcée dans un rayon de <span class="emphasize">10</span> cases.
ward.mine = Charge explosive
ward.mines = Charges explosives
ward.mines.desc = Déclenchée dès qu’une flotte se déplace à moins de <span class=\"emphasize\">5</span> cases de la charge explosive, à condition que la puissance de la flotte soit supérieure ou égale à la puissance de la charge. Une charge explosive détruit la moitié des vaisseaux d’une flotte de puissance égale à la charge ; pour détruire une flotte, il faut donc deux charges de même puissance que la flotte. Sans effet sur les cargos. La charge a une durée de vie de deux semaines et ne peut pas être construite à proximité des systèmes et des portes hyperspatiales. Lorsqu\'une flotte stationne sur la charge et qu\'elle est détruite en combat, la charge est également détruite. La charge peut être désamorcée dans un rayon de <span class="emphasize">10</span> cases.
ward.mineInvisible = Charge explosive furtive
ward.minesInvisible = Charges explosives furtives
ward.minesInvisible.desc = Déclenchée dès qu’une flotte se déplace à moins de <span class=\"emphasize\">5</span> cases de la charge explosive, à condition que la puissance de la flotte soit supérieure ou égale à la puissance de la charge. Une charge explosive détruit la moitié des vaisseaux d’une flotte de puissance égale à la charge ; pour détruire une flotte, il faut donc deux charges de même puissance que la flotte. Sans effet sur les cargos. La charge a une durée de vie de deux semaines, ne peut pas être construite à proximité des systèmes et des portes hyperspatiales, et n\'est visible qu\'avec des balises de détection. Lorsqu\'une flotte stationne sur la charge et qu\'elle est détruite en combat, la charge est également détruite, qu\'elle soit visible ou non. La charge peut être désamorcée dans un rayon de <span class="emphasize">10</span> cases.

# structure.*
structure0 = Silo
structure0.desc = Stocke les ressources. Les ressources déposées sur un silo peuvent être utilisées sur toutes vos structures dans le même secteur (les crédits ne nécessitent pas de silo). Une fois le silo construit, déplacez vos flottes dessus pour y déposer / retirer des ressources.
structure1 = Chantier spatial
structure1.desc = Construit et entrepose les vaisseaux. Une fois le chantier spatial construit, déplacez vos flottes dessus pour y déposer / retirer des vaisseaux.
structure2 = Module de Réparation
structure2.desc = Répare les structures placées à 5 cases de distance maximum.
structure3 = Chambre de stase
structure3.desc = Immobilise les flottes ennemies et recharge le mouvement des flottes amies. La chambre de stase nécessite un temps de rechargement entre deux utilisations.
structure4 = Relai hyperspatial
structure4.desc = Réduit la durée des sauts hyperspatiaux à destination du secteur, pour vos flottes et celles de votre alliance. Ne fonctionne pas pour les sauts inter-quadrants. L\'effet des relais n\'est pas cumulatif.
structure5 = Générateur
structure5.desc = Produit de l\'énergie afin d\'alimenter les structures dans un rayon de 40 cases. Les générateurs doivent être construits sur des puits gravitationnels.

structure6 = Exploitation
structure6.desc = Produit du titane chaque heure. Nécessite un silo dans le secteur.
structure7 = Exploitation
structure7.desc = Produit du cristal chaque heure. Nécessite un silo dans le secteur.
structure8 = Exploitation
structure8.desc = Produit de l\'andium chaque heure. Nécessite un silo dans le secteur.
structure9 = Exploitation
structure9.desc = Produit de l\'antimatière chaque heure. Nécessite un silo dans le secteur.
structure10 = Corporation
structure10.desc = Génère des crédits chaque heure.
structure11 = Laboratoire
structure11.desc = Permet de faire vos recherches plus rapidement avec un bonus chaque heure.

structure12 = Hangar de défense
structure12.desc = Produit des flottes pour défendre les structures de votre alliance dans tout le secteur. Limite d'un seul hangar de défense par secteur pour une alliance.

