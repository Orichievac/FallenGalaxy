# VERSION RACKET
# Point d'entrée du dialogue
mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.dialog.text    = Vous êtes un rapide vous ! Vous avez les 1.500.000 Crédits ?
mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.option0.text   = Il a payé. Voilà votre argent moins ma petite commission (selon négociation). Si vous avez encore besoin de moi pour ce genre de boulots vous savez où me trouver.
mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.option0.target = EOD
mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.option1.text   = Il a payé. Mais finalement je ne vois pas pourquoi je devrais vous filer tout ce fric. Après tout c'est moi qui ai fait le boulot !
