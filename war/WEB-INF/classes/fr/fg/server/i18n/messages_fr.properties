contract.BuildShips.gdo.recipientWaiting.hurryUp.dialog  = Hâtez-vous, nous en avons grand besoin pour la mise en oeuvre du programme Vinci !
contract.BuildShips.gdo.recipientWaiting.hurryUp.option0 = [Terminé]

contract.BuildShips.gdo.recipientDelivered.init.dialog  = Nous diposons désormais de suffisament de vaisseaux. Allez livrer des vaisseaux aux autres officiers de l'ODG !
contract.BuildShips.gdo.recipientDelivered.init.option0 = [Terminé]

contract.BuildShips.gdo.recipientReward.init.dialog  = L'ODG a une dette envers vous, %player%. Nous saurons nous en souvenir, croyez-moi.<br/>
contract.BuildShips.gdo.recipientReward.init.option0 = Ce fut un plaisir. [Terminé]

contract.BuildShips.brotherhood.title = Némésis
contract.BuildShips.brotherhood.description = Aux exploités, aux persécutés et aux oubliés, la Confrérie vous adresse ce message : ne perdez pas espoir ! Fournissez-nous des armes, et nous abattrons les tyrans et oppresseurs de cet univers ! La victoire dans la douleur et la gloire dans la mort ; loué soit Némésis !
