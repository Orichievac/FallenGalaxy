contract.BuildShips.brotherhood.recipientWaiting.hurryUp.dialog  = Faites-vite, le temps presse ! Des peuples souffrent à chaque instant et n'attendent que nous pour leur montrer la voie.
contract.BuildShips.brotherhood.recipientWaiting.hurryUp.option0 = [Terminé]

contract.BuildShips.brotherhood.recipientDelivered.init.dialog  = Parfait. Avec ceci, des innocents seront sauvés.
