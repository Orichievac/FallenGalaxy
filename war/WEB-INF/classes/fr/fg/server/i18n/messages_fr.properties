# Un vaisseau gratuit ?
mission.BrotherhoodBlackmail.miner.Gain vaisseau.dialog.text    = De toute façon je suppose que je n'ai pas vraiment le choix, c'est vous ou la Confrérie qui me prendrez tout ce que j'ai.
mission.BrotherhoodBlackmail.miner.Gain vaisseau.option0.text   = Nuance, la Confrérie vous racket, moi je vous rend service. Donnez-moi ce vaisseau et n'en parlons plus !
mission.BrotherhoodBlackmail.miner.Gain vaisseau.option0.target = endSpaceship
mission.BrotherhoodBlackmail.miner.Gain vaisseau.option1.text   = Voici 500.000 crédits pour vous dédommager.C'est bien normal.
mission.BrotherhoodBlackmail.miner.Gain vaisseau.option1.target = buySpaceship

# Achat du vaisseau
mission.BrotherhoodBlackmail.miner.buySpaceship.dialog.text    = Mille mercis ! Voici le certificat de propriété du vaisseau. il est à vous !
mission.BrotherhoodBlackmail.miner.buySpaceship.option0.text   = Merci à vous.
mission.BrotherhoodBlackmail.miner.buySpaceship.option1.target = EOD

# Gain du vaisseau
mission.BrotherhoodBlackmail.miner.endSpaceship.dialog.text    = Vous ne valez guerre mieux que la confrérie. Prenez le vaisseau et partez !
mission.BrotherhoodBlackmail.miner.endSpaceship.option0.text   = Héhé, ca a été un plaisir de faire affaire avec vous !
mission.BrotherhoodBlackmail.miner.endSpaceship.option0.target = EOD

