# Quelques notes sur la mise en forme :
# 
# - Les différentes missions sont séparés par des tirets.
# 
# - Un # en début de ligne est un commentaire, qui sera ignoré par le jeu (afin de donner des précisions sur le dialogue).
# 
# - Les dialogues se présentent sous le forme d'un texte et de plusieurs options. Afin d'identifier chaque dialogue, un système de clé est défini. Une clé se compose ainsi :
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>
# 
# Exemple :
# mission.StartMission.missionGiver.init est la clé qui désigne le dialogue à employer quand on parle au PNJ "missionGiver" dans le cadre de la mission "StartMission".
# Lorsque le joueur n'a jamais parlé au PNJ, c'est le code de dialogue init qui est utilisé.
# 
# - Les différentes options que le joueur peut choisir dans un dialogue se présentent sous la forme suivante :
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>.dialog.text = Le texte du dialogue du PNJ
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>.option0.text = La première option que le joueur peut choisir en réponse du dialogue
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>.option0.target = Le code du dialogue qui sera utilisé si le joueur choisit la première option
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>.option1.text = La seconde option que le joueur peut choisir en réponse du dialogue
# mission.<code de la mission>.<code du PNJ>.<code du dialogue>.option1.target = Le code du dialogue qui sera utilisé si le joueur choisit la seconde option
# ...
# Lorsque le joueur choisit une option d'un dialogue, il est renvoyé vers un nouveau dialogue, défini par target.
# 
# Exemple :
# mission.StartMission.missionGiver.init.dialog.text    = Auriez-vous quelques instants à m'accorder, commandant ?
# mission.StartMission.missionGiver.init.option0.text   = Je vous écoute.
# mission.StartMission.missionGiver.init.option0.target = problem
# mission.StartMission.missionGiver.init.option1.text   = Pas maintenant.
# mission.StartMission.missionGiver.init.option1.target = EOD
# 
# Le joueur n'a jamais parlé au PNJ, c'est donc le code init qui est utilisé comme premier dialogue.
# Il a deux options de réponse : "Je vous écoute" et "Pas maintenant". S'il choisit l'option "Je vous écoute", il sera redirigé vers un nouveau dialogue, défini par target.
# On voit que pour la première option, target redirige vers le dialogue dont le code est "problem".
# 
# Le joueur se verra donc proposer un nouveau dialogue, récupéré à partir de la clé :
# mission.StartMission.missionGiver.problem
# 
# Lorsque target vaut EOD, cela signifie "End Of Dialog", c'est à dire que la conversation avec le PNJ est terminée.

