contract.BuildShips.gdo.title = Programme Vinci
contract.BuildShips.gdo.description = Peuples libres ! L'Office Diplomatique Galactique requiert votre aide pour maintenir la paix et améliorer la sécurité dans notre merveilleuse galaxie à travers la programme Vinci. Nous récompenserons toute nation qui nous livrera du matériel militaire en des lieux bien précis.
contract.BuildShips.gdo.goal = Construction et livraison de vaisseaux

contract.BuildShips.gdo.recipientWaiting.init.dialog  = Honoré de vous rencontrer, %player%. Je me présente, %npc%, officier supérieur de l'ODG. Vous venez nous livrer des %shipName% ?
