mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.option2.text   = Il n'a pas payé et ce gars est trop coriace pour moi. Vous allez devoir envoyer plusieurs de vos hommes pour en venir à bout. Moi je lâche l'affaire, bye.
mission.BrotherhoodBlackmail.missionGiver.comeBackRacket.option2.target = EOD

# VERSION VAISSEAU
# Point d'entrée du dialogue
mission.BrotherhoodBlackmail.missionGiver.comeBackSpaceship.dialog.text    = Vous êtes un rapide vous ! Vous avez les 1.500.000 Crédits ?
mission.BrotherhoodBlackmail.missionGiver.comeBackSpaceship.option0.text   = {nom du PNJ} n'a plus son vaisseau, il n'a donc plus de raison de vous payer sa cotisation mensuelle. Laissez le en paix à présent et oubliez votre argent !
mission.BrotherhoodBlackmail.missionGiver.comeBackSpaceship.option0.target = noPayment
mission.BrotherhoodBlackmail.missionGiver.comeBackSpaceship.option1.text   = Voilà votre argent mais ce sera le dernier paiement. {nom du PNJ} m'a cédé son vaisseau. j'ai mon brevet de pilote, je n'ai pas besoin des services de la Confrérie.
