mission.BrotherhoodBlackmail.miner.spaceship.option0.target = spaceshipExit

# Donner le vaisseau
mission.BrotherhoodBlackmail.miner.spaceshipExit.dialog.text    = Huuuu .... c'est que ... vous comprenez qu'il n'est pas facile de donner un tel engin !
mission.BrotherhoodBlackmail.miner.spaceshipExit.option0.text   = Je comprends, alors débrouillez-vous seul si vous ne voulez pas de mon aide ! bye.
mission.BrotherhoodBlackmail.miner.spaceshipExit.option0.target = EOD
mission.BrotherhoodBlackmail.miner.spaceshipExit.option1.text   = je comprends, mais sans ce vaisseau vous retrouverez votre vie d'avant, sans toutes ces histoires avec la Confrérie.
mission.BrotherhoodBlackmail.miner.spaceshipExit.option1.target = Gain vaisseau
mission.BrotherhoodBlackmail.miner.spaceshipExit.option2.text   = Je comprends, voici 500.000 crédits qui rendront la transaction plus équitable.
