contract.BuildShips.brotherhood.recipientWaiting.transfer.dialog  = C'est un bon début, mais ne pensez pas que des peuples se libèrent avec un simple escadron, le Némésis en requiert plus, les oppressés seront libérés grâce à votre aide. 
