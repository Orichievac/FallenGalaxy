#------------------------------------------------------------ GatherFleets ---#

mission.GatherFleets.missionGiver.init.dialog.text	  = Oh ! Les sales gosses ! Ils ne perdent rien pour attendre !
mission.GatherFleets.missionGiver.init.option0.text	  = Pardon ?
mission.GatherFleets.missionGiver.init.option0.target = continue
mission.GatherFleets.missionGiver.init.option1.text	  = Pauvres gosses.
mission.GatherFleets.missionGiver.init.option1.target = continue

mission.GatherFleets.missionGiver.continue.dialog.text	  = Oh… Excusez-moi, je ne vous avais pas vu. Je… Tenez, peut-être pourriez-vous m'aider ?
mission.GatherFleets.missionGiver.continue.option0.text	  = Laissez-moi deviner : il va falloir que je retrouve votre progéniture éparpillée aux 4 coins de la galaxie façon puzzle ?
mission.GatherFleets.missionGiver.continue.option0.target = problem
mission.GatherFleets.missionGiver.continue.option1.text	  = Ma religion m'interdit d'aider des personnes aux cheveux bicolores, désolé.
mission.GatherFleets.missionGiver.continue.option1.target = giveUp

mission.GatherFleets.missionGiver.problem.dialog.text	 = Euh… Je vais vous expliquer la situation : pour fêter l’anniversaire de mes quintuplés, je leur ai offert à chacun leur premier vaisseau, un Recon ; peut-être avez-vous déjà entendu parler de ce vaisseau. Malheureusement ces petites pestes ont désactivé le pilote automatique et se sont dispersés dans le secteur ! Aussi, je m’étais dit que vous pourriez m’aider à les retrouver et les raccompagner…
mission.GatherFleets.missionGiver.problem.option0.text	 = Ok, mais c’est vraiment parce que je n’ai rien d'autre à faire.
mission.GatherFleets.missionGiver.problem.option0.target = thanks
mission.GatherFleets.missionGiver.problem.option1.text	 = Des quintuplés ? C’est possible ça ?
mission.GatherFleets.missionGiver.problem.option1.target = quintuple
mission.GatherFleets.missionGiver.problem.option2.text	 = Ne comptez pas sur moi pour résoudre vos problèmes familiaux !
mission.GatherFleets.missionGiver.problem.option2.target = giveUp

mission.GatherFleets.missionGiver.quintuple.dialog.text	   = En fait ce sont des clones… Malheureusement tous plus stupides les uns que les autres.
mission.GatherFleets.missionGiver.quintuple.option0.text   = Oui, c’est dans les gènes.
mission.GatherFleets.missionGiver.quintuple.option0.target = help

mission.GatherFleets.missionGiver.help.dialog.text	  = Ah ? Euh… Je n'ai pas très bien compris… Alors, m’aiderez-vous à retrouver mes quintuplés ?
mission.GatherFleets.missionGiver.help.option0.text	  = Ok, mais c’est vraiment parce que je n’ai rien d'autre à faire.
mission.GatherFleets.missionGiver.help.option0.target = thanks
mission.GatherFleets.missionGiver.help.option1.text	  = Ne comptez pas sur moi pour résoudre vos problèmes familiaux !
mission.GatherFleets.missionGiver.help.option1.target = giveUp

mission.GatherFleets.missionGiver.thanks.dialog.text	= Oh ! Je savais que je pouvais compter sur vous ! Mille mercis ! Ah, et il faut absolument que vous les retrouviez dans moins de {0} minutes. Passé ce délai, les vaisseaux n'auront plus d'autonomie…<br/>[Localisez les enfants dans le secteur, approchez-vous d'un enfant avec une flotte pour qu'il se déplace, et ramenez-les vers la mère]
mission.GatherFleets.missionGiver.thanks.option0.text	= Vous me remercierez quand j’aurai retrouvé vos rejetons.
mission.GatherFleets.missionGiver.thanks.option0.target = EOD

mission.GatherFleets.missionGiver.giveUp.dialog.text	= Ah ? Oh… Eh bien je suppose que je me débrouillerai.
mission.GatherFleets.missionGiver.giveUp.option0.text	= J’en doute.
mission.GatherFleets.missionGiver.giveUp.option0.target = EOD

mission.GatherFleets.missionGiver.findChildren.dialog.text	  = Retrouvez mes enfants, je vous en prie…
mission.GatherFleets.missionGiver.findChildren.option0.text	  = [Terminé]
mission.GatherFleets.missionGiver.findChildren.option0.target = EOD

mission.GatherFleets.missionGiver.reward.dialog.text	= Oh ! Vous les avez retrouvé ! Mes petits anges ! Vous êtes formidable, merci !<br/><br/>[+{0} XP]
mission.GatherFleets.missionGiver.reward.option0.text	= J'ai assez perdu de temps comme ça. Je vous laisse, vous et vos… « petits anges ».
mission.GatherFleets.missionGiver.reward.option0.target = EOD
mission.GatherFleets.missionGiver.reward.option1.text	= A propos, vous devriez vraiment arrêter les colorations L'Auréole.
