contract.BuildShips.brotherhood.recipientWaiting.init.dialog  = Vous voilà enfin %player%, je vous attendais, je suis %npc%, intendant de la Confrérie. Avez-vous les %shipName% nécessaires pour l'accomplisement du Némésis ?
