# Nom de la mission
mission.Cartography.name = Cartographie

# Point d'entrée du dialogue
mission.Cartography.missionGiver.init.dialog.text    = Cordial. Le Réseau Autonome vous salue, être biologique. \
Ils s'interrogent amicalement sur votre état de santé.
mission.Cartography.missionGiver.init.option0.text   = Euh... Je vais bien merci.
mission.Cartography.missionGiver.init.option0.target = request
mission.Cartography.missionGiver.init.option1.text   = Qui sont ces « ils » ?
mission.Cartography.missionGiver.init.option1.target = they
mission.Cartography.missionGiver.init.option2.text   = C'est bien ma veine, un tas de ferraille qui débloque.
mission.Cartography.missionGiver.init.option2.target = wrong
mission.Cartography.missionGiver.init.option3.text   = Vous m'avez l'air d'être un vrai bout en train.
mission.Cartography.missionGiver.init.option3.target = fun

# Pourquoi "ils" ?!
mission.Cartography.missionGiver.they.dialog.text    = Etonné. Nous sommes ils, qui sont je. \
Ils est unité, et le Réseau Autonome est tout.
mission.Cartography.missionGiver.they.option0.text   = Euh... Je vais méditer là dessus.
mission.Cartography.missionGiver.they.option0.target = request
mission.Cartography.missionGiver.they.option1.text   = C'est quoi ce « Réseau Autonome » ?
mission.Cartography.missionGiver.they.option1.target = about

# Le Réseau Autonome ?
mission.Cartography.missionGiver.about.dialog.text    = Erreur : accès illégal. Navré. \
Ils n'ont pas l'autorisation requise pour satisfaire votre demande.
mission.Cartography.missionGiver.about.option0.text   = J'ai comme l'intuition que cette discussion ne nous mènera nul part.
mission.Cartography.missionGiver.about.option0.target = request
mission.Cartography.missionGiver.about.option1.text   = Mes amitiés à votre Réseau Autonome ; j'ai assez perdu de temps comme ça.
mission.Cartography.missionGiver.about.option1.target = EOD

# Tu débloques ?
mission.Cartography.missionGiver.wrong.dialog.text    = Déconcerté. \
Nos circuits ont été vérifié il y a 17 546 887 nano secondes et ils sont parfaitement opérationnels.
mission.Cartography.missionGiver.wrong.option0.text   = Toutes mes excuses, au temps pour moi.
mission.Cartography.missionGiver.wrong.option0.target = request
mission.Cartography.missionGiver.wrong.option1.text   = Vous m'avez l'air d'être un vrai bout en train.
mission.Cartography.missionGiver.wrong.option1.target = fun

# Bout-en-train.
mission.Cartography.missionGiver.fun.dialog.text    = Enjoué. Nous en connaissons une bien bonne. Souhaitez-vous l'entendre ?
mission.Cartography.missionGiver.fun.option0.text   = Je crains le pire...
mission.Cartography.missionGiver.fun.option0.target = joke1

# Blague 1
mission.Cartography.missionGiver.joke1.dialog.text    = Rieur. Deux cannibales mangent un clown. \
L'un deux dit : "Tu ne trouves pas qu'il a un drôle de goût ?".
mission.Cartography.missionGiver.joke1.option0.text   = Je m'en doutais. Et sinon ?
mission.Cartography.missionGiver.joke1.option0.target = request

# J'ai une requête
mission.Cartography.missionGiver.request.dialog.text = Optimiste. Ils ont une demande à formuler. \
Seriez-vous prêt à aider le Réseau Autonome ?
mission.Cartography.missionGiver.request.option0.text   = Dites toujours.
mission.Cartography.missionGiver.request.option0.target = goal
mission.Cartography.missionGiver.request.option1.text   = Qui sont ces « ils » ?
mission.Cartography.missionGiver.request.option1.target = they
mission.Cartography.missionGiver.request.option2.text   = Un humain au service d'une machine, comme dans l'un de ces vieux nanars ? Et puis quoi encore.
mission.Cartography.missionGiver.request.option2.target = giveUp

# Description de la requête (0 = nom du quadrant, 1 = récompense en crédits)
mission.Cartography.missionGiver.goal.dialog.text    = Sérieux. \
Ils savent que vous autres êtres biologiques avez une forte attirance envers ce non-sens que vous nommez « crédits ». \
Le Réseau Autonome vous propose donc un échange : si vous cartographiez intégralement le quadrant de {0}, \
nous vous transférerons la somme de {1}.
mission.Cartography.missionGiver.goal.option0.text   = Voilà des crédits qui seront facilement gagnés.
mission.Cartography.missionGiver.goal.option0.target = comeBack
mission.Cartography.missionGiver.goal.option1.text   = A quoi vous serviront ces données ?
mission.Cartography.missionGiver.goal.option1.target = whatFor
mission.Cartography.missionGiver.goal.option2.text   = La géographie n'a jamais été mon fort.
mission.Cartography.missionGiver.goal.option2.target = giveUp

# Dans quel but ?
mission.Cartography.missionGiver.whatFor.dialog.text    = Erreur : accès illégal. Consterné. \
Nous ne pouvons satisfaire votre requête. Acceptez-vous l'échange ?
mission.Cartography.missionGiver.whatFor.option0.text   = L'argent n'a pas d'odeur ; j'accepte.
mission.Cartography.missionGiver.whatFor.option0.target = comeBack
mission.Cartography.missionGiver.whatFor.option1.text   = C'est louche vos histoires, je ne marche pas.
mission.Cartography.missionGiver.whatFor.option1.target = giveUp

# Mission en cours (0 = nom du quadrant)
mission.Cartography.missionGiver.notFinished.dialog.text    = Ennuyé. \
Le Réseau Autonome vous informe que vous n'avez pas encore intégralement cartographié le quadrant {0}, \
par conséquent ils ne peuvent donc pas procéder au transfert de fonds.
mission.Cartography.missionGiver.notFinished.option0.text   = Je me remet à l'ouvrage, dans ce cas.
mission.Cartography.missionGiver.notFinished.option0.target = EOD
mission.Cartography.missionGiver.notFinished.option1.text   = Une autre blague à me raconter ?
mission.Cartography.missionGiver.notFinished.option1.target = joke2

# Blague 2
mission.Cartography.missionGiver.joke2.dialog.text    = Gai. Deux atomes discutent. \
L'un deux dit "Je crois que j'ai perdu un ion" ; le deuxième lui dit "Tu es sur ?". \
Le premier répond "Positivement".
mission.Cartography.missionGiver.joke2.option0.text   = J'aurai mieux fait de me taire.
mission.Cartography.missionGiver.joke2.option0.target = EOD

# Le joueur refuse la mission
mission.Cartography.missionGiver.giveUp.dialog.text    = Attristé. Le Réseau Autonome reste à votre disposition si vous changez d'avis.
mission.Cartography.missionGiver.giveUp.option0.text   = [Terminé]
mission.Cartography.missionGiver.giveUp.option0.target = EOD

# Le joueur accepte la mission (0 = nom du quadrant)
mission.Cartography.missionGiver.comeBack.dialog.text    = Ravi. \
Reprennez contact avec le Réseau Autonome dès que vous aurez les coordonnées \
de tous les secteurs du quadrant {0}, les fonds vous seront aussitôt transférés.
mission.Cartography.missionGiver.comeBack.option0.text   = [Terminé]
mission.Cartography.missionGiver.comeBack.option0.target = EOD

# Le joueur vient chercher la récompense (0 = récompense en crédits)
mission.Cartography.missionGiver.reward.dialog.text    = Satisfait. \
Ils constatent que vous avez mené à bien votre mission. \
Le Réseau Autonome vous a crédité comme convenu la somme de {0}.
mission.Cartography.missionGiver.reward.option0.text   = C'est ce qu'on appelle une affaire rondement menée.
mission.Cartography.missionGiver.reward.option0.target = EOD
mission.Cartography.missionGiver.reward.option1.text   = Une boutade pour terminer ?
mission.Cartography.missionGiver.reward.option1.target = joke3

# Blague 3
mission.Cartography.missionGiver.joke3.dialog.text    = Joyeux. \
Écoutez donc celle là : un jour j'ai voulu me rendre à un congrès de voyantes, \
mais il a dû être annulé pour cause d'évènements inattendus.
mission.Cartography.missionGiver.joke3.option0.text   = Ça ne s'améliore pas, mon pauvre vieux.
mission.Cartography.missionGiver.joke3.option0.target = EOD

# Le joueur a déjà terminé la mission
mission.Cartography.missionGiver.alreadyDone.dialog.text    = Surpris. Quel courant porteur vous amène ?
mission.Cartography.missionGiver.alreadyDone.option0.text   = J'avais envie d'entendre l'un de vos mythiques calembours.
mission.Cartography.missionGiver.alreadyDone.option0.target = joke4

# Blague 4
mission.Cartography.missionGiver.joke4.dialog.text    = Réjoui. Où finissent les ions négatifs ? [Silence] A la décharge.
mission.Cartography.missionGiver.joke4.option0.text   = Lamentable.
mission.Cartography.missionGiver.joke4.option0.target = EOD

#---------------------------------------------------- BrotherhoodBlackmail ---#
# Nom de la mission
mission.BrotherhoodBlackmail.name = Chantage

# Point d'entrée
mission.BrotherhoodBlackmail.missionGiver.init.dialog.text    = Je me suis laissé dire que vous cherchiez quelques crédits faciles à gagner...
mission.BrotherhoodBlackmail.missionGiver.init.option0.text   = Comme tout le monde je ne dis jamais non à de l'argent facile. Mais qui êtes-vous ?
mission.BrotherhoodBlackmail.missionGiver.init.option0.target = continue
mission.BrotherhoodBlackmail.missionGiver.init.option1.text   = J'ignore qui vous a dit cela mais vous devriez éviter de croire tout ce que l'on vous raconte !
mission.BrotherhoodBlackmail.missionGiver.init.option1.target = EOD

# Le "service"
mission.BrotherhoodBlackmail.missionGiver.continue.dialog.text    = Qui je suis est sans importance. \
Je travaille pour une « grande organisation », si vous voyez ce que je veux dire. \
Ce soir je dois passer la soirée en charmante compagnie, et je suis prêt à payer rubis sur l'ongle celui \
qui ira exécuter à ma place un petit travail urgent. Vous me rendrez bien ce service ?
mission.BrotherhoodBlackmail.missionGiver.continue.option0.text   = Si c'est bien payé je suis partant. Que dois-je faire ?
mission.BrotherhoodBlackmail.missionGiver.continue.option0.target = job
mission.BrotherhoodBlackmail.missionGiver.continue.option1.text   = En quoi consiste ce « service » ? Je ne veux pas d'histoires.
mission.BrotherhoodBlackmail.missionGiver.continue.option1.target = job
mission.BrotherhoodBlackmail.missionGiver.continue.option2.text   = Désolé, je suis également attendu. Une autre fois peut être !
mission.BrotherhoodBlackmail.missionGiver.continue.option2.target = EOD

# Le job
mission.BrotherhoodBlackmail.missionGiver.job.dialog.text    = C'est un travail assez simple pour une personne de votre trempe. \
Un mineur du nom de {0} qui opère sur le territoire de la Confrérie a oublié de payer son droit de passage - et la Confrérie \
n'aime pas du tout qu'on oublie de payer la cotisation mensuelle. Il suffit d'aller rappeler à ce gars de passer à la caisse. \
Vous n'aurez même pas besoin de le secouer s'il coopère.
mission.BrotherhoodBlackmail.missionGiver.job.option0.text   = Et combien vous me donnez pour faire ca ?
mission.BrotherhoodBlackmail.missionGiver.job.option0.target = reward
mission.BrotherhoodBlackmail.missionGiver.job.option1.text   = Et s'il ne paye pas ?
mission.BrotherhoodBlackmail.missionGiver.job.option1.target = more
mission.BrotherhoodBlackmail.missionGiver.job.option2.text   = Je viens de me souvenir que j'avais un rendez-vous urgent, désolé de ne pas pouvoir vous rendre service.
mission.BrotherhoodBlackmail.missionGiver.job.option2.target = EOD
mission.BrotherhoodBlackmail.missionGiver.job.option3.text   = Dites donc c'est du racket votre truc ! Ne comptez pas sur moi pour faire votre sale boulot, charogne !
mission.BrotherhoodBlackmail.missionGiver.job.option3.target = fight

# Et s'il ne paye pas ?
mission.BrotherhoodBlackmail.missionGiver.more.dialog.text    = S'il ne paye pas de son plein gré, je vous sens \
tout à fait capable de le persuader que c'est dans son intérêt. N'hésitez pas à lui briser quelques doigts pour cela.
mission.BrotherhoodBlackmail.missionGiver.more.option0.text   = Hum, et combien me donnez-vous pour faire cela ?
mission.BrotherhoodBlackmail.missionGiver.more.option0.target = reward

# Récompense
mission.BrotherhoodBlackmail.missionGiver.reward.dialog.text    = Je tiens vraiment à ma soirée, alors je vous offre {0}. Mais attention, le travail doit être fait d'ici {1} heures.
mission.BrotherhoodBlackmail.missionGiver.reward.option0.text   = C'est comme si c'était fait ! Dans moins de {0} heures, {1} aura payé son dû.
mission.BrotherhoodBlackmail.missionGiver.reward.option0.target = comeBack
mission.BrotherhoodBlackmail.missionGiver.reward.option1.text   = Il y a des risques dans votre histoire. Je ne fais pas le boulot pour moins de {0}.
mission.BrotherhoodBlackmail.missionGiver.reward.option1.target = moreReward
mission.BrotherhoodBlackmail.missionGiver.reward.option2.text   = Parce que vous croyez que je vais me salir les mains pour {0} malheureux crédits ! En plus d'être un racketteur vous êtes un minable petit voleur !
mission.BrotherhoodBlackmail.missionGiver.reward.option2.target = fight

# Une plus grosse récompense
mission.BrotherhoodBlackmail.missionGiver.moreReward.dialog.text    = Ca sera {0} et pas un crédit de plus.
mission.BrotherhoodBlackmail.missionGiver.moreReward.option0.text   = C'est comme si c'était fait ! dans moins de {1} heures {0} aura payé son dû.
mission.BrotherhoodBlackmail.missionGiver.moreReward.option0.target = comeBack
mission.BrotherhoodBlackmail.missionGiver.moreReward.option1.text   = Il va falloir vous trouver un autre pigeon, charogne !
mission.BrotherhoodBlackmail.missionGiver.moreReward.option1.target = fight
mission.BrotherhoodBlackmail.missionGiver.moreReward.option2.text   = Désolé, à ce prix là j'ai mieux à faire ce soir.
mission.BrotherhoodBlackmail.missionGiver.moreReward.option2.target = EOD

# Dialogues avec le mineur

# Point d'entrée du dialogue
mission.BrotherhoodBlackmail.miner.init.dialog.text    = [...]
mission.BrotherhoodBlackmail.miner.init.option0.text   = Hé toi là-bas !
mission.BrotherhoodBlackmail.miner.init.option0.target = continue
mission.BrotherhoodBlackmail.miner.init.option1.text   = Excusez-moi, monsieur ?
mission.BrotherhoodBlackmail.miner.init.option1.target = continue

# Interpellation du PNJ
mission.BrotherhoodBlackmail.miner.continue.dialog.text    = Vous m'avez appelé ?
mission.BrotherhoodBlackmail.miner.continue.option0.text   = T'aurais pas oublié quelque chose par hasard ?
mission.BrotherhoodBlackmail.miner.continue.option0.target = continueBis
mission.BrotherhoodBlackmail.miner.continue.option1.text   = Je crois qu'il faut que nous parlions sérieusement.
mission.BrotherhoodBlackmail.miner.continue.option1.target = continueBis

# But de la visite
mission.BrotherhoodBlackmail.miner.continueBis.dialog.text    = Qui êtes vous et que me voulez-vous ?
mission.BrotherhoodBlackmail.miner.continueBis.option0.text   = C'est la Confrérie qui m'envoie. T'as oublié de payer ta cotisation mensuelle mon gars !
mission.BrotherhoodBlackmail.miner.continueBis.option0.target = continueTer
mission.BrotherhoodBlackmail.miner.continueBis.option1.text   = Un membre de la Confrérie me charge de venir récupérer l'argent que vous lui devez.
mission.BrotherhoodBlackmail.miner.continueBis.option1.target = continueTer

# Réponse au PNJ
mission.BrotherhoodBlackmail.miner.continueTer.dialog.text    = Je vous en prie, laissez moi tranquille.
mission.BrotherhoodBlackmail.miner.continueTer.option0.text   = Oh mais je vais te laisser tranquille, dès que t'auras payé mon gars !
mission.BrotherhoodBlackmail.miner.continueTer.option0.target = racket
mission.BrotherhoodBlackmail.miner.continueTer.option1.text   = C'est vrai que t'as pas l'air bien riche. Comment ca se fait qu'on te taxe tout ca ?
mission.BrotherhoodBlackmail.miner.continueTer.option1.target = talks
mission.BrotherhoodBlackmail.miner.continueTer.option2.text   = Pour quelle raison devrais-je vous laisser tranquille ? Cet argent vous le devez n'est-ce pas ?
mission.BrotherhoodBlackmail.miner.continueTer.option2.target = talks

# Le Racket
mission.BrotherhoodBlackmail.miner.racket.dialog.text    = C'est une somme importante. Je ne peux pas payer. je n'aurais même plus de quoi nourrir ma famille ...
mission.BrotherhoodBlackmail.miner.racket.option0.text   = T'as certainement pas envie que je te refasse le portrait, alors je te conseille de payer tout de suite les 1.500.000 crédits.
mission.BrotherhoodBlackmail.miner.racket.option0.target = continueRacket
mission.BrotherhoodBlackmail.miner.racket.option1.text   = Tu sais ce qu'il arrive à ceux qui ne coopèrent pas. Maintenant t'as intérêt à payer ! Avec les pénalités de retards cela fera 2.000.000 crédits.
mission.BrotherhoodBlackmail.miner.racket.option1.target = continueRacket
mission.BrotherhoodBlackmail.miner.racket.option2.text   = C'est vrai que t'as pas l'air bien riche mon gars. Comment ca se fait qu'on te taxe tout ca ?
mission.BrotherhoodBlackmail.miner.racket.option2.target = talksBis

# Suite du racket
mission.BrotherhoodBlackmail.miner.continueRacket.dialog.text    = Il me faudrait un peu de temps pour réunir la somme, je vous en prie, laissez moi au moins quelques jours.
mission.BrotherhoodBlackmail.miner.continueRacket.option0.text   = Si tu tiens à la vie tu m'accompagnes immédiatement en secteur bancaire et tu me donnes les 1.500.000 crédits.
mission.BrotherhoodBlackmail.miner.continueRacket.option0.target = payment
mission.BrotherhoodBlackmail.miner.continueRacket.option1.text   = Tu ne voudrais pas qu'il arrives des ennuies à ta petite famille, alors tu m'accompagnes sagement en secteur bancaire pour me filer mes 2.000.000 crédits. Tout de suite !
mission.BrotherhoodBlackmail.miner.continueRacket.option1.target = payment
mission.BrotherhoodBlackmail.miner.continueRacket.option2.text   = Je ne peux pas te laisser quelques jours mon gars, mon employeur est du genre pressé. Mais comment t'as fait pour te mettre dans cette situation ?
mission.BrotherhoodBlackmail.miner.continueRacket.option2.target = talksBis

# Issue du Racket
mission.BrotherhoodBlackmail.miner.payment.dialog.text    = Bien, j'imagine que de ne pas payer ne fera qu'aggraver ma situation. Suivez moi, Je vais vous donner les XXXXX (selon option précédente) crédits, mais c'est absolument tout ce que je possède.
mission.BrotherhoodBlackmail.miner.payment.option0.text   = Ben tu vois mon gars, quand tu veux tu peux payer. Et n'oublie pas ta cotisation le mois prochain.
mission.BrotherhoodBlackmail.miner.payment.option0.target = EOD
mission.BrotherhoodBlackmail.miner.payment.option1.text   = Au prochain retard ca sera 3.000.000 crédits, tient toi le pour dit !
mission.BrotherhoodBlackmail.miner.payment.option1.target = EOD

# Choix de discuter
mission.BrotherhoodBlackmail.miner.talks.dialog.text    = La confrérie me demande beaucoup trop  de crédits. Ils m'avaient promis une protection pour mon nouvel engin, mais la somme est sans rapport avec ce que je gagne. Ils me prennent absolument tout !
mission.BrotherhoodBlackmail.miner.talks.option0.text   = Mon pote quand on demande de l'aide à ce genre d'organisation on sait ce qu'on fait. Maintenant il va falloir payer.
mission.BrotherhoodBlackmail.miner.talks.option0.target = Racket
mission.BrotherhoodBlackmail.miner.talks.option1.text   = Mais vous aviez vraiment besoin de protection ?
mission.BrotherhoodBlackmail.miner.talks.option1.target = talksBis
mission.BrotherhoodBlackmail.miner.talks.option2.text   = Cette Confrérie me semble être de fiéfé coquins. Je refuse de racketer un pauvre homme comme vous. Je ne remplirais pas ma mission, mais prenez garde, d'autres viendront faire la sale boulot. Au revoir et bonne chance.
mission.BrotherhoodBlackmail.miner.talks.option2.target = EOD

# Un vaisseau ?
mission.BrotherhoodBlackmail.miner.talksBis.dialog.text    = Tout ça c'est à cause de ce maudit vaisseau ! Dire que j'avais été si heureux de le gagner. Et depuis ma vie est un enfer.
mission.BrotherhoodBlackmail.miner.talksBis.option0.text   = mon gars l'enfer c'est si tu ne payes pas tout de suite ce que demande la confrérie !
mission.BrotherhoodBlackmail.miner.talksBis.option0.target = continueRacket
mission.BrotherhoodBlackmail.miner.talksBis.option1.text   = de quel vaisseau parlez-vous ?
mission.BrotherhoodBlackmail.miner.talksBis.option1.target = talksTer

# Explications au sujet du vaisseau
mission.BrotherhoodBlackmail.miner.talksTer.dialog.text    = Ce vaisseau je l'ai gagné au salon des nouvelles technologies spaciales. C'était le gros lot. Je n'ai pas mon brevet de pilote, je ne peux donc pas m'en servir. Quand la Confrérie m'a proposé d'assurer sa protection j'ai cru que c'était une bonne idée.
mission.BrotherhoodBlackmail.miner.talksTer.option0.text   = T'as un vaisseau à toi et pas le moyen de payer le parking ? Tu te moques de moi là, dépêche-toi de me donner les crédits avant que je ne me fâche pour de bon !
mission.BrotherhoodBlackmail.miner.talksTer.option0.target = continueRacket
mission.BrotherhoodBlackmail.miner.talksTer.option1.text   = Si je comprends bien vous payez la protection de votre engin à la Confrérie ?
mission.BrotherhoodBlackmail.miner.talksTer.option1.target = spaceship

# Une solution
mission.BrotherhoodBlackmail.miner.spaceship.dialog.text    = Oui, et je paye beaucoup trop cher !
