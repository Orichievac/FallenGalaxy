achievement0.desc = <i>« Over here! I still see one which burrows! »</i><br/>Annihilate a maximum fleet to shed blood up in space. 
achievement1.desc = <i>« Victory or death!  »</i><br/> Learn to be afraid of your soldiers by sending them to slaughter. 
achievement2.desc = <i>« How much you sell your quadrant already? »</i><br/>Everything can be bought, just to pay the price. 
achievement3.desc = <i>« We will equip our planets with reactors to send them into battle. »</i><br/>Nothing is too big, especially compared to your ego. 
achievement4.desc = <i>« Sequence jump engaged ... Prepare to go into hyperspace »</i><br/>Since your childhood, you dream of pronouncing the sentence. 
achievement5.desc = <i>« Anyway, you did not need »</i><br/>Some of robberies here and there, that never hurts your cash. 
achievement6.desc = <i>«  »</i><br/>
achievement7.desc = <i>« One and I stop, I promise. »</i><br/>What a pleasure to unwrap gifts. 
achievement8.desc = <i>« I\'m sure I saw something shining through there. »</i><br/>When in doubt, dig.
achievement9.desc = <i>«  »</i><br/>
achievement10.desc = <i>« Who goes hunting ... »</i><br/>Send your friends fleets in the most unlikely places.
achievement11.desc = <i>« He asked for it, he kept moving. »</i><br/>Get rid of the officials too bulky. 
achievement12.desc = <i>« But I tell you I did not mean it! »</i><br/>After all, there was still a chance in 1000 for that to happen.
achievement13.desc = <i>« Slim, yet next ... »</i><br/>Do not worry, next time will be good. 
achievement14.desc = <i>« Hey, I was sure it would work this time ... »</i><br/>One day, your ships will resist black holes. 
achievement15.desc = <i>« Courage, fly! »</i><br/>Because those who do not fight one day be able to fight another day (or not). 
achievement16.desc = <i>« This morning, there was one who got on my nose! »</i><br/> The next time you take more than bombs mosquito.
achievement17.desc = <i>« This is tax deductible? »</i><br/>Give totally disinterested.
achievement18.desc = <i>« Do not expect me for dinner, I have to do. »</i><br/>Save the husband of the widow and mother of the child. 
achievement19.desc = <i>« My precious ... »</i><br/>Earn useless trinkets.


