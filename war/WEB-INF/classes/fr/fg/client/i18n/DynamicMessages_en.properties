ability1.desc = %0.percent% de chances de multiplier les dégâts par %1% à chaque tir.
ability2.desc = Récupère %0.percent% des dégâts infligés sous la forme de vaisseaux.
ability4.desc = Pour chacun de vos vaisseaux, ajoute %1.signed%%protection% si le total de %hull% du vaisseau est inférieur ou égal au total de %hull% des %shipName%, %0.signed%%protection% sinon (cumulatif).
ability5.desc = Répare le vaisseau le plus endommagé de %0.percent% du total de %hull% des %shipName%. Les %shipName% ne peuvent pas se réparer eux-même.
ability6.desc = %0.percent% de chances d\'esquiver un tir ennemi.
ability7.desc = Augmente les dégâts des vaisseaux sur la même ligne de %0.percent>100% (cumulatif).
ability8.desc = Augmente les dégâts du prochain tir de %0.percent>100% (cumulatif).
ability9.desc = Réduit les dégâts de %0.percent<100%. Les dégâts infligés sont récupérés sous la forme de vaisseaux, sans dépasser le nombre initial de vaisseaux.
ability10.desc = Diminue de %0.percent<100% les dégâts des %2.shipClass% ennemis si le vaisseau est placé sur la ligne de front, %1.percent<100% sinon (cumulatif). Désactive la capacité déphasage des vaisseaux ciblés.
ability11.desc = Chaque vaisseau ennemi sur la ligne de front subit %1.signed%%protection% si son total de %hull% est inférieur ou égal au total de %hull% des %shipName%, de %0.signed%%protection% sinon (cumulatif). Les %shipName% subissent %2.signed%%protection% (cumulatif). Sans effet si les %shipName% ne sont pas sur la ligne de front.
ability12.desc = Les dégâts subis par le vaisseau sont renvoyés à l\'attaquant pendant %0% action, dans la limite de %1.percent% du total de %hull% des %shipName%.
ability13.desc = Chaque tir (réussi ou non) réduit les dégâts du vaisseau ciblé de %0.percent<100% (cumulatif).
ability14.desc = Tire sur tous les vaisseaux sur la ligne de front ennemie avec une réduction de dégâts de %0.percent<100%.
ability15.desc = Force les vaisseaux ennemis à tirer sur le vaisseau qui utilise la capacité pendant %0% actions. Le vaisseau bénéficie de %1.signed%%protection% tant que la capacité est active. Sans effet si le vaisseau n\'est pas sur la ligne de front.
ability16.desc = Tout ennemi qui tire sur un vaisseau sur la même ligne que les %shipName% subit %0.percent% des dégâts qu\'il inflige (cumulatif).
ability17.desc = Chaque tir (réussi ou non) réduit le bouclier du vaisseau ciblé de %0.signed%%protection% (cumulatif).
ability18.desc = Annule toutes les pertes subies par les %shipName% lors des %0% dernières actions.
ability19.desc = Tir dont %0.percent% des dégâts infligés sont reportés sur un vaisseau ennemi sur l\'arrière-ligne.
ability20.desc = Les dégâts des %0.shipClass% contre le vaisseau sont réduits de %1.percent<100% (non cumulatif). Le vaisseau ne peut bénéficier que d\'une résistance contre une classe ; si la capacité a déjà été utilisée, ses précédents effets sont annulés.
ability21.desc = Chaque tir (réussi ou non) augmente les dégâts des prochains tirs contre le vaisseau ciblé de %0.percent>100%.
ability22.desc = Le premier tir contre le vaisseau (réussi ou non) est annulé. Ne fonctionne pas en escarmouche.
ability23.desc = Les bonus de dégâts, de bouclier et de points de vie de tous les vaisseaux (amis et ennemis) sont inversés en malus, et vice-versa. Sans effet sur les capacités Résistance, Escadrille, Surcharge, Erreur quantique, Immatériel.
ability24.desc = %1.signed%%protection% pour vos %0.shipClass% (cumulatif).
ability25.desc = La prochaine action de la flotte ennemie sera sans effet s\'il s\'agit d\'un tir. S\'il s\'agit d\'une capacité, le champ inhibiteur est sans effet. Sans effet sur Projection de particules.
ability26.desc = Tir qui inflige les dégâts maximum. Le vaisseau subit une pénalité de %0.signed%%protection% pour le reste du combat (cumulatif). Sans effet sur la capacité Indestructible.
ability27.desc = Pour chaque groupe de vaisseaux ennemi détruit par les %shipName%, les %shipName% regagnent %0.percent% des %hull% initiaux du groupe de vaisseau.
ability28.desc = Le vaisseau subit toujours les dégâts minimum quand il est pris pour cible.
ability29.desc = %0.percent% de chances d\'ignorer le bouclier lors d\'un tir.
ability30.desc = Pendant %0% actions, les dégâts subis par le vaisseau sont convertis en %hull%.
ability31.desc = %1.signed%%damage% pour chaque type de %0.shipClass% différents présent dans votre flotte.
ability32.desc = Un vaisseau ennemi qui ne détruit pas les %shipName% ne peut pas détruire plus de %0.percent% des %shipName% en un coup.
ability33.desc = %1.signed%%protection% quand le nombre de scorpions de la flotte est divisible par %0%.
ability34.desc = Dégâts multipliés par %1% quand le nombre de scorpions de la flotte est divisible par %0%.
ability35.desc = Relance la dernière action jouée par la flotte ennemie.
ability36.desc = Tout ennemi qui tire sur le vaisseau subit %0.signed%%protection% (cumulatif).
ability37.desc = Lorsque le vaisseau est attaqué, les dégâts dus à des tirs sont réduits de %0.percent<100%, les dégâts dus à des capacités augmentés de %1.percent>100%. Mimétisme est toujours considéré comme une capacité.
ability38.desc = Le prochain tir d\'un vaisseau ennemi choisi aléatoirement sur %0.line% infligera les dégâts minimum. Sans effet sur la capacité Frénésie.
ability39.desc = Lance une capacité au hasard, parmi toutes les capacités que vous avez recherchées.
ability40.desc = Ajoute %0.signed%%protection% et diminue les dégâts de %1.percent<100% les rounds impairs, retire %2.signed%%protection% et augmente les dégâts de %1.percent>100% les rounds pairs. Le premier round est impair.
ability41.desc = Ajoute %0.percent>100%%hull% et diminue les dégâts de %1.percent<100% (cumulatif).
ability42.desc = Augmente les dégâts de %1.percent>100% et retire %0.percent<100%%hull% (cumulatif).
ability43.desc = Inflige %0%%damage% par CPP. Le tir ignore le bouclier et les modificateurs de dégâts, qu\'ils soient positifs ou négatifs, et consomme %1%%resource3% par CPP. Si la flotte n\'a pas suffisament de %resource3%, l\'action est remplacée par un tir normal.
ability44.desc = Tout vaisseau qui détruit les %shipName% subit un malus de -%0.percent<100%%hull%.
ability45.desc = Lors de la 15ème action, si les %shipName% exécutent un tir et qu\'ils n\'ont subit aucun dégât depuis le début du combat, leurs dégâts sont multipliés par %0%.
ability46.desc = Lorsque les %shipName% détruisent des vaisseaux, ils récupèrent %0.percent% du coût en ressources des vaisseaux détruits.
ability47.desc = %0.percent% de chances d\'esquiver un tir ennemi pour chaque type de chasseur présent dans votre flotte excepté le vaisseau utilisant cette capacité.
ability48.desc = Pour chaque groupe de vaisseaux ennemi détruit par les %shipName%, les vaisseaux ennemis perdent %0%%protection%
ability49.desc = Inflige %0.percent% dégâts supplémentaires pour une attaque et retire %1.percent<100%%hull%
ability50.desc = %0.percent% de chances de multiplier les dégâts par %2% et %1.percent% de les multiplier par %3%
ability51.desc = Tout ennemi qui tire sur les %shipName% subit %0.percent% des dégâts qu\'il inflige (cumulatif).
ability52.desc = Tire sur tous les vaisseaux ennemis avec une réduction de dégâts de %0.percent<100%.
ability53.desc = Répare tous vos vaisseaux de %0.percent% du total de %hull% des %shipName%. Les %shipName% ne peuvent pas se réparer eux-mêmes.
ability54.desc = Les dégâts contre le vaisseau sont réduits de %0.percent<100% pendant %1% tours.
ability55.desc = %1.percent% d\'ignorer %3.percent% du bouclier lors d\'un tir et %0.percent% d\'ignorer %2.percent%.
ability56.desc = Lorsque les %shipName% encaissent des dégâts, ils gagnent %0.percent%%hull%.
ability57.desc = Lorsque les %shipName% subissent %1.percent% de pertes ou plus en un tir, ils gagnent %0.signed%%protection% (cumulatif).
ability58.desc = Les %shipName% ont %1.percent% de chance d\'esquiver les tirs pour chaque %0.shipClass% présent dans la flotte ennemie.
ability59.desc = Tout ennemi qui tire sur les %shipName% subit %0.percent% des dégâts qu\'il inflige.
ability60.desc = De %0.percent% de chances d\'esquiver un tir ennemi à %1.percent%. Plus vous avez perdu de %shipName%, plus le pourcentage est élevé.
ability61.desc = %0.percent% de chances de prendre %1%%protection% à la première cible lors d\'un tir des %shipName%.
ability62.desc = Lorsque les %shipName% encaissent des dégâts, chaque vaisseau de votre première ligne est réparé de %0.percent% des dégâts encaissés (au maximum).
ability63.desc = Diminue de %0.percent<100% les dégâts des vaisseaux ennemis si le vaisseau est placé sur la ligne de front, %1.percent<100% sinon (cumulatif). Désactive la capacité déphasage des vaisseaux ciblés.
ability64.desc = Diminue de %0.percent<100% les dégâts de la cible des %shipName%.
ability65.desc = Inflige %0.percent% des dégâts encaissés par les %shipName% à un vaisseau de la première ligne aléatoirement.


