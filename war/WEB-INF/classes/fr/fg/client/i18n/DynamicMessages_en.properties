ward.stuns[one] = Electromagnetic charge
ward.stuns = Electromagnetic charges
ward.stuns.desc = Triggered when a fleet moves within <span class=\"emphasize\"> 5 </ span> boxes on the electromagnetic charge, provided that the power of the fleet is greater than or equal to the power charge. The fleet is immobilized for <span class=\"emphasize\">4h</span> (not cumulative). The charge has a lifespan of two weeks and can not be built near hyperspatial systems and doors. When a fleet stationed on the charge and it is destroyed in battle, the charge is also destroyed. The charge can be defused within <span class="emphasize"> 10 </ span> boxes.
ward.stunsInvisible[one] = Stealth electromagnetic charge
ward.stunsInvisible = Stealth electromagnetic charges
ward.stunsInvisible.desc = Triggered when a fleet moves within <span class=\"emphasize\"> 5 </ span> boxes on the electromagnetic charge, provided that the power of the fleet is greater than or equal to the power charge. The fleet is immobilized for <span class=\"emphasize\">4h</span> (not cumulative). The charge has a lifespan of two weeks and can not be built near hyperspatial systems and doors and is visible only with detection wards. When a fleet stationed on the charge and it is destroyed in battle, the charge is also destroyed, whether visible or not. The charge can be defused within <span class="emphasize"> 10 </ span> boxes.
ward.mines[one] = Explosive charge
ward.mines = Explosive charges
ward.mines.desc = Triggered when a fleet moves within <span class=\"emphasize\"> 5 </ span> boxes of the explosive charge, provided that the power of the fleet is greater than or equal to the power charge . An explosive charge destroyed half of the ships of a fleet with a power equal to the charge. To destroy a fleet, it requires two charge of the same power as the fleet. No effect on cargo ships. The charge has a lifespan of two weeks and can not be built near hyperspatial systems and doors. When a fleet stationed on the charge and it is destroyed in battle, the charge is also destroyed. The charge can be defused within <span class="emphasize"> 10 </ span> boxes.
ward.minesInvisible[one] = Stealth explosive charge
ward.minesInvisible = Stealth explosive charges
ward.minesInvisible.desc = Triggered when a fleet moves within <span class=\"emphasize\"> 5 </ span> boxes of the explosive charge, provided that the power of the fleet is greater than or equal to the power charge . An explosive charge destroyed half of the ships of a fleet with a power equal to the charge. To destroy a fleet, it requires two charge of the same power as the fleet. No effect on cargo ships. The charge has a lifespan of two weeks and can not be built near hyperspatial systems and doors, and is visible only with detection wards. When a fleet stationed on the charge and it is destroyed in battle, the charge is also destroyed, whether visible or not. The charge can be defused within <span class="emphasize"> 10 </ span> boxes.

