# tips.*
tip0 = Press <b unselectable="on">F11</b> to play in full screen.
tip1 = The Recon\'s ability <b unselectable="on">Focused fire</b> allows to penetrate heavy shields.
tip2 = Press <b unselectable="on">R</b> to respond to a whisper on the chat.
tip3 = Click maintaining <b unselectable="on">CTRL</b> to put a message on the card.
tip4 = Type <b unselectable="on">/help</b> into the chat to display the list of commands.
tip5 = Do not spit against the wind.
tip6 = Use the <b>wheel</b> of the mouse to zoom on the map or zoom in on the minimap.
tip7 = Hold down the <b unselectable="on">ALT</b> button to display the power of the fleets.
tip8 = Type the first letters of the name of a player tracking <b unselectable="on">tab</b> to finish his name in the chat.
tip9 = Press <b unselectable="on">CTRL</b> + 0-9 to assign a shortcut to a fleet or a system.

