# skills
skill1 = Intelligence
skill1.desc0 = Resource estimation of vacant systems.
skill1.desc1 = Contents estimation of neutral fleets within 10 squares.<br/>Estimation of enemy fleets by vessel type within 10 squares.<br/>Resource estimation of vacant systems.
skill1.desc2 = Contents estimation of neutral fleets within 10 squares.<br/>Exact vessel count of enemy fleets within 10 squares.<br/>Resource estimation of vacant systems.
skill1.desc3 = Exact number of vessels of all fleets within 10 squares.<br/>Reveals the first action in skirmish and the first 3 actions in battle for immobilized enemies within 10 squares, and the two first actions in battle for neutral fleets and pirates immobilized within 10 squares.<br/>Resource estimation of vacant systems.
skill2 = Hyper-Tracer
skill2.desc0 = Reduces the duration of hyperspace jumps by <span class="emphasize">30 min</span>.
skill2.desc1 = Reduces the duration of hyperspace jumps by <span class="emphasize">40 min</span>. Lets know the owner of fleets which generate an hyperspace signature within 10 squares.
skill2.desc2 = Reduces the duration of hyperspace jumps by <span class="emphasize">50 min</span>. Lets know the owner and have an estimate of the content of fleets which generate an hyperspace signature within 10 squares.
skill2.desc3 = Reduces the duration of hyperspace jumps by <span class="emphasize">60 min</span>. Lets know the owner and have an estimate by vessel of the contents of fleet which generate an hyperspace signature within 10 squares.
skill3 = Bombardment
skill3.desc0 = Allows you to attack <span class="emphasize">3</span> boxes away. Losses in combat are reduced by <span class="emphasize">30%</span> for the two fleets.
skill3.desc1 = Allows you to attack <span class="emphasize">5</span> boxes away. Losses in combat are reduced by <span class="emphasize">20%</span> for the two fleets.
skill3.desc2 = Allows you to attack <span class="emphasize">7</span> boxes away. Losses in combat are reduced by <span class="emphasize">10%</span> for the two fleets.
skill3.desc3 = Allows you to attack <span class="emphasize">9</span> boxes away. Losses in combat are reduced by <span class="emphasize">0%</span> for the two fleets.
#skill3 = Repairs
#skill3.desc0 = After a battle, the fleet regains between <span class="emphasize">5</span> and <span class="emphasize">10%</span> of its losses.
#skill3.desc1 = After a battle, the fleet regains between <span class="emphasize">5</span> and <span class="emphasize">20%</span> of its losses.
#skill3.desc2 = After a battle, the fleet regains between <span class="emphasize">10</span> and <span class="emphasize">25%</span> of its losses.
#skill3.desc3 = After a battle, the fleet regains between <span class="emphasize">15</span> and <span class="emphasize">30%</span> of its losses.
skill4 = Offensive link
skill4.desc0 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets attack, the fleet bound can transfer up to <span class="emphasize">+5%</span> spaceships to the fleet attack. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill4.desc1 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets attack, the fleet bound can transfer up to <span class="emphasize">+11%</span> spaceships to the fleet attack. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill4.desc2 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets attack, the fleet bound can transfer up to <span class="emphasize">+17%</span> spaceships to the fleet attack. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill4.desc3 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets attack, the fleet bound can transfer up to <span class="emphasize">+25%</span> spaceships to the fleet attack. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill5 = Defensive link
skill5.desc0 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets is attacked, the fleet bound can transfer up to <span class="emphasize">+8%</span> spaceships to the fleet wich is attacked. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill5.desc1 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets is attacked, the fleet bound can transfer up to <span class="emphasize">+17%</span> spaceships to the fleet wich is attacked. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill5.desc2 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets is attacked, the fleet bound can transfer up to <span class="emphasize">+25%</span> spaceships to the fleet wich is attacked. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill5.desc3 = Allows you to bind the fleet with a fleet within <span class="emphasize">15</span> boxes. When one of the two fleets is attacked, the fleet bound can transfer up to <span class="emphasize">+40%</span> spaceships to the fleet wich is attacked. Only works for the types of spaceships in both fleets. The damage and XP are distributed proportionally to the number of spaceships added.  If one of the two fleets away more than 15 boxes of the other fleet, the link is broken.
skill6 = Withdrawal
skill6.desc0 = When the fleet is attacked, it has a <span class="emphasize">3%</span> chance to flee the fighting, <span class="emphasize">7%</span> to flee after five shares, and <span class="emphasize">15%</span> after 10 shares. If the fleet consists only of cargo, its chances of escape are doubled.
skill6.desc1 = When the fleet is attacked, it has a <span class="emphasize">5%</span> chance to flee the fighting, <span class="emphasize">11%</span> to flee after five shares, and <span class="emphasize">23%</span> after 10 shares. If the fleet consists only of cargo, its chances of escape are doubled.
skill6.desc2 = When the fleet is attacked, it has a <span class="emphasize">7%</span> chance to flee the fighting, <span class="emphasize">15%</span> to flee after five shares, and <span class="emphasize">31%</span> after 10 shares. If the fleet consists only of cargo, its chances of escape are doubled.
skill6.desc3 = When the fleet is attacked, it has a <span class="emphasize">9%</span> chance to flee the fighting, <span class="emphasize">19%</span> to flee after five shares, and <span class="emphasize">40%</span> after 10 shares. If the fleet consists only of cargo, its chances of escape are doubled.
skill7 = Engineer
skill7.desc0 = Construction of observation wards. The observation wards have a vision of <span class=\"emphasize\">50</span> boxes in the fog of war and reveal the lures at a distance of <span class=\"emphasize\">5</span> boxes.
skill7.desc1 = Construction of observation wards and detection wards. The observation wards have a vision of <span class=\"emphasize\">50</span> boxes in the fog of war and reveal the lures at a distance of <span class=\"emphasize\">5</span> boxes. The detection wards reveal objects at a range of stealth of <span class=\"emphasize\">15</span> boxes.
skill7.desc2 = Construction of observation wards, detection wards and stealth observation wards. The observation wards have a vision of <span class=\"emphasize\">50</span> boxes in the fog of war and reveal the lures at a distance of <span class=\"emphasize\">5</span> boxes. The detection wards reveal objects at a range of stealth of <span class=\"emphasize\">15</span> boxes.
skill7.desc3 = Construction of observation wards, detection wards, stealth observation wards and stealth detection wards. The observation wards have a vision of <span class=\"emphasize\">50</span> boxes in the fog of war and reveal the lures at a distance of <span class=\"emphasize\">5</span> boxes. The detection wards reveal objects at a range of stealth of <span class=\"emphasize\">15</span> boxes.
skill8 = Bomb expert
skill8.desc0 = Construction of IEM charges. Defusing at less than <span class=\"emphasize\">10</span> boxes. IEM charges immobilize fleets approaching less than <span class=\"emphasize\">5</span> boxes.
skill8.desc1 = Construction of IEM charges and explosive charges. Defusing at less than <span class=\"emphasize\">10</span> boxes. IEM charges immobilize fleets approaching less than <span class=\"emphasize\">5</span> boxes. Explosive charges damage fleets approaching less than <span class=\"emphasize\">5</span> boxes.
skill8.desc2 = Construction of IEM charges, explosive charges and stealth IEM charges. Defusing at less than <span class=\"emphasize\">10</span> boxes. IEM charges immobilize fleets approaching less than <span class=\"emphasize\">5</span> boxes. Explosive charges damage fleets approaching less than <span class=\"emphasize\">5</span> boxes.
skill8.desc3 = Construction of IEM charges, explosive charges, stealth IEM charges and stealth explosive charges. Defusing at less than <span class=\"emphasize\">10</span> boxes. IEM charges immobilize fleets approaching less than <span class=\"emphasize\">5</span> boxes. Explosive charges damage fleets approaching less than <span class=\"emphasize\">5</span> boxes.
skill9 = Minor
skill9.desc0 = Allows to mine the asteroids in order to extract resources. The fleet must be able to transport cargo for the resources extracted. Some asteroids special give more resources.
skill9.desc1 = Allows to mine the asteroids in order to extract resources. The amount of extracted resources is <span class="emphasize">lined</span>. The fleet must be able to transport cargo for the resources extracted. Some asteroids special give more resources.
skill9.desc2 = Allows to mine the asteroids in order to extract resources. The amount of extracted resources is <span class="emphasize">tripled</span>. The fleet must be able to transport cargo for the resources extracted. Some asteroids special give more resources.
skill9.desc3 = Allows to mine the asteroids in order to extract resources. The amount of extracted resources is <span class="emphasize">quadrupled</span>. The fleet must be able to transport cargo for the resources extracted. Some asteroids special give more resources.
skill10 = Pirate
skill10.desc0 = The fleet owner is hidden.<br/>The fleet can attack and be attacked by every player without a war declaration.
skill10.desc1 = The fleet owner is hidden.<br/>The fleet can attack and be attacked by every player without a war declaration.<br/>Steal <span class="important">10%</span> of resources carried by enemy spaceships destroyed (within the limits of what can transport fleet).
skill10.desc2 = The fleet owner is hidden.<br/>The fleet can attack and be attacked by every player without a war declaration.<br/>Steal <span class="important">20%</span> of resources carried by enemy spaceships destroyed (within the limits of what can transport fleet).
skill10.desc3 = The fleet owner is hidden.<br/>The fleet can attack and be attacked by every player without a war declaration.<br/>Steal <span class="important">30%</span> of resources carried by enemy spaceships destroyed (within the limits of what can transport fleet).
skill11 = Ambush
skill11.desc0 = When you attack an enemy fleet, opponent spaceships are set aside so that the power of the enemy fleet does not exceed <span class="emphasize">110%</span> of the power of your fleet (not including any links). The spaceships are given back after the battle. Attack fleet more powerful than yours with this skill to receive a coefficient of XP interesting.
skill11.desc1 = When you attack an enemy fleet, opponent spaceships are set aside so that the power of the enemy fleet does not exceed <span class="emphasize">95%</span> of the power of your fleet (not including any links). The spaceships are given back after the battle. Attack fleet more powerful than yours with this skill to receive a coefficient of XP interesting.
skill11.desc2 = When you attack an enemy fleet, opponent spaceships are set aside so that the power of the enemy fleet does not exceed <span class="emphasize">80%</span> of the power of your fleet (not including any links). The spaceships are given back after the battle. Attack fleet more powerful than yours with this skill to receive a coefficient of XP interesting.
skill12 = Space distortion
skill12.desc0 = Exchange the position of the fleet with another fleet to <span class="emphasize">5</span> boxes of maximum distance. Can not be used near a system. The competence can be used again in 6 hours after use.
skill12.desc1 = Exchange the position of the fleet with another fleet to <span class="emphasize">20</span> boxes of maximum distance. Can not be used near a system. The competence can be used again in 6 hours after use.
skill12.desc2 = Exchange the position of the fleet with another fleet to <span class="emphasize">100</span> boxes of maximum distance. Can not be used near a system. The competence can be used again in 6 hours after use.
skill13 = Stealth
skill13.desc0 = The fleet can go into stealth mode. The fleet stays stealth until it doesn't move or perform an action. Links offensive / defensive stay active when stealth mode is activated.
skill13.desc1 = The fleet can go into stealth mode. The fleet stays stealth until it doesn't go in hyperspace. Links offensive / defensive stay active when stealth mode is activated.
skill13.desc2 = The fleet can go into stealth mode. The fleet stays stealth permanently. Links offensive / defensive stay active when stealth mode is activated.
skill14 = EMP link
skill14.desc0 = Immobilizes an enemy fleet or a pirate fleet within <span class="emphasize">5</span> squares for <span class="emphasize">2h</span> hours (not cumulative). The competence can be used again in 6 hours after use.
skill14.desc1 = Immobilizes an enemy fleet or a pirate fleet within <span class="emphasize">20</span> squares for <span class="emphasize">3h30</span> hours (not cumulative). The competence can be used again in 6 hours after use.
skill14.desc2 = Immobilizes an enemy fleet or a pirate fleet within <span class="emphasize">100</span> squares for <span class="emphasize">5h</span> hours (not cumulative). The competence can be used again in 6 hours after use.
skill15 = Decoy
skill15.desc0 = Creates a duplicate of the fleet. The decoy can not move or perform any action. When a decoy is attacked, it is automatically destroyed. The attacker must reload his movement as a normal battle. Destroying a decoy does not earn XP. A decoy can be linked with another fleet, but the links have no effect in combat. Only one decoy at a time can be created.
skill15.desc1 = Creates a duplicate of the fleet. The decoy can move, but can not perform any action. When a decoy is attacked, it is automatically destroyed. The attacker must reload his movement as a normal battle. Destroying a decoy does not earn XP. A decoy can be linked with another fleet, but the links have no effect in combat. Only one decoy at a time can be created.
skill15.desc2 = Creates a duplicate of the fleet. The decoy can move, but can not perform any action. When a decoy is attacked, it is automatically destroyed. The attacker must reload his movement as a normal battle. Destroying a decoy does not earn XP. A decoy can be linked with another fleet, but the links have no effect in combat. Two decoy both can be created.

